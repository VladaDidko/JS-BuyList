<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>JS-BuyList</title>
    
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body bgcolor="#dadada">
    <div class="main-container">
        <div class="leftcolumn">
            <div class="addcontainer">
                <div class="iform">
   
        <input id="field" type="text" placeholder="	Назва товару" class="productname" >
																						  
        <button id="butadd" class="add" data-tooltip="Add to Buy List">Додати</button>
                </div>
            </div>
     
        <div class="itemrow">
            <div class="innergrid">
            <div class="bought" id="editor" >
                Помідори
            </div>
            <div class="count">
                <button class="minus-button" data-tooltip="Decrease">-</button>
                <span class="label" id="count">1</span>
                <button class="plus-button"  data-tooltip="Increase">+</button>
            </div>
            <div class="buttons">
                <button class="buybutton" data-tooltip="Bought">Куплено</button>
                <button class="deletebutton" data-tooltip="Delete">x</button>
                </div>
            </div>
                    <div class="innergrid">
            <div class="bought" id="editor" >
             Печиво
            </div>
            <div class="count">
                <button class="minus-button" data-tooltip="Decrease">-</button>
                <span class="label" id="count">1</span>
                <button class="plus-button"  data-tooltip="Increase">+</button>
            </div>
            <div class="buttons">
                <button class="buybutton" data-tooltip="Bought">Куплено</button>
                <button class="deletebutton" data-tooltip="Delete">x</button>
                </div>
            </div>
            <div class="innergrid">
                <div class="bought" id="editor" >
                Сир
            </div>
            <div class="count">
                <button class="minus-button" data-tooltip="Decrease">-</button>
                <span class="label" id="count">1</span>
                <button class="plus-button"  data-tooltip="Increase">+</button>
            </div>
            <div class="buttons">
                <button class="buybutton" data-tooltip="Bought">Куплено</button>
                <button class="deletebutton" data-tooltip="Delete">x</button>
                </div>
            </div>
            </div>
                </div>
        <div class="rightcolumn">
            <div class="segments">
                <div class="title"><h3>Залишилося</h3></div>
                <div class="segment" >
                    <div class="productsnotbought">
                    <span class="label"><span class="titleitem">Помідори</span> <span class="num">1</span></span>
                    <span class="label"><span class="titleitem">Печиво</span> <span class="num">1</span></span>
                    <span class="label"><span class="titleitem">Сир</span> <span class="num">1</span></span>
                        
                </div>
                </div>
                <div class="titletwo"><h3>Куплене</h3></div>
                <div class="segmenttwo"></div>
            </div>
        </div>
    </div>
